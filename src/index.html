<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI Elements</title>
  </head>
  <body>
    <div id="root-div">
      <h2>Desktop Dropdown Menu</h2>
      <ul class="top-level"><span>Dropdown Menu</span>
        <li class="top-item"><span>Item 1</span></li>
        <li class="top-item"><span>Item 2</span></li>
        <li class="top-item sub-menu"><span>Item 3</span>
        </li>
        <li class="top-item"><span>Item 4</span></li>
        <li class="top-item"><span>Item 5</span></li>
      </ul>
      <h2>Mobile Radial Menu</h2>
      <div class="radial-container">
        <div class="radial-center">Center
          <div class="radial-arm">Item 1</div>
          <div class="radial-arm">Item 2</div>
          <div class="radial-arm">Item 3</div>
          <div class="radial-arm">Item 4</div>
          <div class="radial-arm">Item 5</div>
          <div class="radial-arm">Item 6</div>
          <div class="radial-arm">Item 7</div>
          <div class="radial-arm">Item 8</div>
        </div>
      </div>
      <h2>Image Slider</h2>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
