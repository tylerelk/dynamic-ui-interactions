<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI Elements</title>
  </head>
  <body>
    <div id="root-div">
      <h3>This is practice for a dynamic nav menu.</h3>
      <nav>
        <ul class="top-level">
          <li class="top-level-item">
            <ul class="mid-level">
              <li class="mid-level-item"></li>
              <li class="mid-level-item">
                <ul class="bottom-level">
                  <li class="bottom-level-item"></li>
                  <li class="bottom-level-item"></li>
                </ul>
              </li>
              <li class="mid-level-item"></li>
              <li class="mid-level-item"></li>
              <li class="mid-level-item"></li>
            </ul>
          </li>
          <li class="top-level-item"></li>
          <li class="top-level-item"></li>
        </ul>
        <ul class="top-level">
          <li class="top-level-item"></li>
          <li class="top-level-item"></li>
        </ul>
        <ul class="top-level">
          <li class="top-level-item"></li>
          <li class="top-level-item">
            <ul class="mid-level"></ul>
          </li>
          <li class="top-level-item"></li>
          <li class="top-level-item"></li>
        </ul>
        <ul class="top-level">
          <li class="top-level-item">
            <ul class="mid-level"></ul>
          </li>
          <li class="top-level-item">
            <ul class="mid-level"></ul>
          </li>
          <li class="top-level-item"></li>
        </ul>
        <ul class="top-level">
          <li class="top-level-item">
            <ul class="mid-level"></ul>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
